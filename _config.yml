# Site
name: "🌠 Lucid's devLog "
description: '개발하고 싶은 사람의 기술 블로그: 일 하고 싶어요'
logo: 'assets/images/favicon.ico'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'dearmysolitude-github-io'
email: 'lucid.dream07@proton.me'
# mailchimp-list: 

timezone: Asia/Seoul

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-toc
  
authors:
    lucid:
      name:           Lucid
      site:           https://www.github.com/dearmysolitude
      avatar:         assets/images/avatar.png
      bio:            "Hi, there!"
      email:          lucid.dream07@proton.me
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: lucid
      comments: true
      avatar: assets/images/avatar.png
      toc: true
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]