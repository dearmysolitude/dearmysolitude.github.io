<div class="sidebar-categories">
    <br />
    <br />
    <H3>Categories</H3>
    <ul>
        {% assign sorted_categories = site.categories | sort %}
        {% for category in sorted_categories %}
        <li>
            <a href="/{{ category[0] | slugify }}">
                {{ category[0] }}
                <span class="count">{{ category[1].size }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
